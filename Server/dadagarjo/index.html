<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="Styles/styles.min.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <h1 class="title">Your choice!</h1>
        
        <div class="vote-wait js-vote-wait">
            Vote in progress, please wait for next room...
        </div>
        <div class="vote horizontal-split js-vote hide">
            <div class="half-column">
                <a class="js-room-btn-1"><img class="js-room-image-1" src="content/images/room-placeholder-1.png" /></a>
                <img class="vote-icon" src="content/images/vote-icon.png" />
                <h2 class="js-room-name-1">Room 1</h2>
                <span class="js-vote-count-1"></span>
            </div><div class="half-column">
                <a class="js-room-btn-2"><img class="js-room-image-2" src="content/images/room-placeholder-2.png" /></a>
                <h2 class="js-room-name-2">Room 2</h2>
                <span class="js-vote-count-2"></span>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery.signalR-2.2.1.js"></script>

    <script type="text/javascript">
        $(function () {

            $('.js-room-btn-1').click(event, function (event) {
                var roomName = $(this).data('room-name');
                hub.invoke('voteForRoom', roomName);
                showVoteIcon('room1');
            });

            $('.js-room-btn-2').click(event, function (event) {
                var roomName = $(this).data('room-name');
                hub.invoke('voteForRoom', roomName);
                showVoteIcon('room2');
            });

            var showVoteIcon = function(vote)
            {
                var icon = $('.vote-icon');
                icon.css('display', 'block');

                if (vote == 'room1')
                {
                    icon.removeClass('vote-icon-right');
                    icon.addClass('vote-icon-left');
                }
                else
                {
                    icon.removeClass('vote-icon-left');
                    icon.addClass('vote-icon-right');
                }
            }

            var setVoteCount = function (roomName, voteCount) {
                // ewwwwwwwww
                if ($('.js-vote-count-1').data('room-name-vote-1') == roomName)
                    $('.js-vote-count-1').text(voteCount);
                else if ($('.js-vote-count-2').data('room-name-vote-2') == roomName)
                    $('.js-vote-count-2').text(voteCount);
            }

            var connection = $.hubConnection();
            var hub = connection.createHubProxy("roomHub");

            hub.on("showRoomOptions", function (room1, room1image, room2, room2image) {

                // set room titles
                $('.js-room-name-1').html(room1["RoomName"]);
                $('.js-room-name-2').html(room2["RoomName"]);

                // set room name data
                $('.js-room-btn-1').data('room-name', room1["RoomName"]);
                $('.js-room-btn-2').data('room-name', room2["RoomName"]);

                // set titles
                $('.js-room-image-1').attr('src', room1image);
                $('.js-room-image-2').attr('src', room2image);

                // set vote count
                $('.js-vote-count-1').text(0);
                $('.js-vote-count-1').data('room-name-vote-1', room1["RoomName"] );
                $('.js-vote-count-2').text(0);
                $('.js-vote-count-2').data('room-name-vote-2', room2["RoomName"] );

                // reveal vote
                $('.js-vote-wait').addClass('hide');
                $('.js-vote').removeClass('hide');

            });

            hub.on('voteCount', function ( votes ) {
                for(var i=0; i<votes.length; i++)
                {
                    setVoteCount(votes[i]["RoomName"], votes[i]["Votes"]);
                }
            });

            hub.on('disableVotes', function () {
                // reveal vote
                $('.js-vote-wait').removeClass('hide');
                $('.js-vote').addClass('hide');
            });

            connection.start(function () {
                console.log("Connected");
            });
        })
    </script>
</body>
</html>
